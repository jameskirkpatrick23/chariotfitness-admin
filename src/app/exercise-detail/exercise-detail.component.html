<button mat-raised-button (click)="goBack()" class="mb1"><mat-icon>arrow_back</mat-icon></button>
<div *ngIf="selectedExercise" class="exercise-details">
  <div class="exercise-header">
    <div *ngIf="isEditing">
      <mat-form-field class="full-width">
        <input matInput [(ngModel)]="selectedExercise.name" placeholder="Name">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput [(ngModel)]="selectedExercise.mainMuscle" placeholder="Main Muscle">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput [(ngModel)]="selectedExercise.secondaryMuscle" placeholder="Secondary Muscle">
      </mat-form-field>
      <button mat-raised-button (click)="save()">Save</button>
    </div>
    <div *ngIf="!isEditing">
      <h1>{{selectedExercise.name}}</h1>
      <mat-icon (click)="setEdit()">edit</mat-icon>
      <h3>Main Muscle: {{selectedExercise.mainMuscle}}</h3>
      <h4>Secondary Muscle: {{selectedExercise.secondaryMuscle}}</h4>
    </div>
  </div>
</div>
