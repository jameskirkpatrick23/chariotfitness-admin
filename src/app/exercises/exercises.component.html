<div class="exercise-header">
  <h1>Exercises</h1>
  <a routerLink="/exercises/new"><mat-icon>add_circle_outline</mat-icon></a>
</div>
<table mat-table [dataSource]="exercises" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element">
      <a class="col-1-4" routerLink="/exercises/{{element.id}}">{{element.id}}</a>
    </td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <!-- Active Column -->
  <ng-container matColumnDef="mainMuscle">
    <th mat-header-cell *matHeaderCellDef> Main Muscle </th>
    <td mat-cell *matCellDef="let element"> {{element.mainMuscle}} </td>
  </ng-container>

  <ng-container matColumnDef="secondaryMuscle">
    <th mat-header-cell *matHeaderCellDef> Secondary Muscle </th>
    <td mat-cell *matCellDef="let element"> {{element.secondaryMuscle}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
