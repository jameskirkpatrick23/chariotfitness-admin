<button mat-raised-button (click)="goBack()" class="mb1"><mat-icon>arrow_back</mat-icon></button>
<h1>Create Program</h1>
<form [formGroup]="programForm" class="program-form" (ngSubmit)="save()">
  <div>
    <mat-form-field class="full-width">
      <input matInput placeholder="Name" formControlName="name">
    </mat-form-field>
  </div>
  <div>
    <button mat-raised-button type="submit" [disabled]="!programForm.valid">Save Program</button>
  </div>
</form>
