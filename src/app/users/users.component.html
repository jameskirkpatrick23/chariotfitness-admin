<div class="user-header">
  <h1>Users</h1>
  <a routerLink="/users/new"><mat-icon>add_circle_outline</mat-icon></a>
</div>
<table mat-table [dataSource]="users" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element">
      <a class="col-1-4" routerLink="/users/{{element.id}}">{{element.id}}</a>
    </td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} {{element.lastName}}</td>
  </ng-container>
  <!-- email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- programs Column -->
  <ng-container matColumnDef="programs">
    <th mat-header-cell *matHeaderCellDef> Programs </th>
    <td mat-cell *matCellDef="let element">
      <div *ngFor="let name of getProgramsForUser(element)">
        <p>{{name}}</p>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
